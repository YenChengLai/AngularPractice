<div class="row mt-10">
  <div class="col-md-3"></div>
  <div class="col-md-2">
    <button class="btn btn-primary" [disabled]="!inputText" (click)="clearInputOne()">Clear input1</button>
  </div>
  <div class="col-md-2">
    <button class="btn btn-dark" [hidden]="!inputText2" (click)="showEvent($event)">Clear input2</button>
  </div>
  <div class="col-md-2">
    <button class="btn btn-warning" (click)="clickCount()">Click Count</button>
  </div>
  <div class="col-md-3"></div>
</div>
<div class="row mt-15">
  <div class="col-md-2"></div>
  <div class="col-md-4" align="right">
    <p *ngIf="showHi; else notHitYet">Click has been hit for {{countHi}} times</p>
    <ng-template #notHitYet>
      <p class="redWord">Click hasn't been hit yet.</p>
    </ng-template>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-2">
    <button class="btn btn-success" (click)="reset()">reset</button>
  </div>
  <div class="col-md-3"></div>
</div>
<div class="row mt-10">
  <div class="col-md-1"></div>
  <div class="col-md-6" align="right">
    <span>two way binding with Event and String Interpolation:</span>
  </div>
  <div class="col-md-5">
    <input (input)="showInputText($event)">
  </div>
</div>
<div class="row mt-15">
  <div class="col-md-6"></div>
  <div class="col-md-1" align="right">
    <span [ngStyle]="{color: getColor4Text1()}" [ngClass]="{bgColorForRed: getColor4Text1() == 'red'}">
      result:
    </span>
  </div>
  <div class="col-md-5">
    <span class="mt-10">{{inputText}}</span>
  </div>
</div>
<div class="row mt-10">
  <div class="col-md-1"></div>
  <div class="col-md-6" align="right">
    <span>two way binding with ngModel:</span>
  </div>
  <div class="col-md-5">
    <input [(ngModel)]="inputText2">
  </div>
</div>
<div class="row mt-15">
  <div class="col-md-6"></div>
  <div class="col-md-1" align="right">
    <span [ngStyle]="{color: getColor4Text2()}" [ngClass]="{bgColorForGreen: getColor4Text2() == 'green'}">
      result:
    </span>
  </div>
  <div class="col-md-5">
    <span class="mt-10">{{inputText2}}</span>
  </div>
</div>
<div class="row mt-15">
  <div class="col-md-6" align="right">Programming Languages:</div>
  <div class="col-md-1" align="center" *ngFor="let skill of skills">{{skill}}</div>
</div>
